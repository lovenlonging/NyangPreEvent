<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Nyang Island</title>

    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
        <main>
            <div class="bg-title">
                <img class="img-title" src="images/Title.png" />
            </div>

            <div class="bg-main">
                <div class="input-main">
                    <div class="txt-title">
                        メールアドレスの登録
                    </div>
                    <div class="line-box">
                        <div class="line">

                        </div>
                    </div>
                    <div class="txt-info1">
                        通知を受け取るメールアドレスを入力してください。
                    </div>

                    <div class="input-top">
                        <div class="edt-top">
                            <input id="edt_text" class="edit-text" type="text" />
                        </div>

                    </div>
                    <div class="input-check" onclick="toggleCheckBox()">
                        <img id="checkBoxImg" class="check-box" src="images/CheckBox0.png" width="20rem" />
                        <div class="txt-info2">
                            個人情報の収集及び利用に同意してください。
                        </div>

                    </div>
                    <div class="btn-box">
                        <input id="btn_send" class="btn-send" type="button" onclick="sendData()" />
                    </div>


                </div>
            </div>
            <div class="bg-sub">
                <div class="img-box">
                    <img class="img-gift" src="images/Gift.png" />
                    <div class="txt-info3">
                        未来の執事のための
                    </div>
                    <div class="txt-info3">
                        プレゼントボックスを準備したニャン！
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="link">
                <img class="img-link" src="images/Link0.png"
                    onclick="window.location.href='https://www.instagram.com/nyang_island/'" />
                <img class="img-link" src="images/Link1.png"
                    onclick="window.location.href='https://x.com/nyang_island'" />
                <img class="img-link" src="images/Link2.png"
                    onclick="window.location.href='https://www.youtube.com/@nyang_island'" />
            </div>
            <div class="txt-box">
                <div class="txt-info4">
                    公式コミュニティへ行く
                </div>
            </div>

        </footer>
    </div>
    <script>
        // 체크박스 상태를 추적하는 변수
        var isChecked = false;

        // 체크박스 이미지 상태를 변경하는 함수
        function toggleCheckBox() {
            var checkBox = document.getElementById("checkBoxImg");
            if (checkBox.src.includes("CheckBox0.png")) {
                checkBox.src = "images/CheckBox1.png"; // 체크된 이미지로 변경
                isChecked = true; // 체크 상태 true
            } else {
                checkBox.src = "images/CheckBox0.png"; // 체크 해제 이미지로 변경
                isChecked = false; // 체크 상태 false
            }
        }

        // 데이터 전송 함수
        function sendData() {
            var edt_text = document.getElementById("edt_text").value;
            if (isChecked) {
                console.log('입력된 이메일: ' + edt_text);
                console.log('체크박스 상태: ' + isChecked); // 체크박스 상태 출력
            } else {
                alert('check box에 체크해줘. 일본어 알려줘.');
            }
        }
    </script>
</body>

</html>
