<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Nyang Island</title>

    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
        <main>
            <div class="bg-title">
                <img class="img-title" src="images/Title.png" />
            </div>

            <div class="bg-main">
                <div class="input-main">
                    <div class="txt-title">
                        メールアドレスの登録
                    </div>
                    <div class="line-box">
                        <div class="line">

                        </div>
                    </div>
                    <div class="txt-info1">
                        通知を受け取るメールアドレスを入力してください。
                    </div>

                    <div class="input-top">
                        <div class="edt-top">
                            <input class="edit-text" type="text" />
                        </div>

                    </div>
                    <div class="input-check">
                        <img class="check-box" src="images/CheckBox0.png" width="20rem" />
                        <div class="txt-info2">
                            個人情報の収集及び利用に同意してください。
                        </div>

                    </div>
                    <div class="btn-box">
                        <input class="btn-send" type="button" />
                    </div>


                </div>
            </div>
            <div class="bg-sub">
                <div class="img-box">
                    <img class="img-gift" src="images/Gift.png" />
                    <div class="txt-info3">
                        未来の執事のための
                    </div>
                    <div class="txt-info3">
                        プレゼントボックスを準備したニャン！
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="link">
                <img class="img-link" src="images/Link0.png" />
                <img class="img-link" src="images/Link1.png" />
                <img class="img-link" src="images/Link2.png" />
            </div>
            公式コミュニティへ行く
        </footer>
    </div>

</body>

</html>
